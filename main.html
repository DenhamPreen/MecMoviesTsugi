    <script type="text/javascript">	
	
		var index = 0;
		var chapter = 1;
		
		function selectChapter(chapterIndex){
			chapterIndex--;
			var outOfRange = (chapterIndex > slides.length) || (chapterIndex - 1 < 0);
			if (outOfRange){
				toastr.error("Out of range")
			} else {
				chapter = chapterIndex;
				slidesHtml(chapterIndex, 0);
			}
		}
		
		function changeChapter(forward){
			var outOfRange = (chapter > slides.length) || (chapter - 1 < 0);
			if (outOfRange){
				toastr.error("Out of range")
			} else {
			forward ? chapter++ : chapter--;
			slidesHtml(chapter, 0);
			downloadNotesHtml();
			index = 0;
			}
		}
		function changeSlide(forward){
			if (index > 0 && !forward){
				index--;
			}
			else if (index < slides[chapter].length - 1 && forward){
				index++;
			}
			else {
				toastr.info("End of this section");
			}
			slidesHtml(chapter, index);

		}	
		
		function slidesHtml(chapterIndex, slideIndex){
			document.getElementById("flashWindow").innerHTML = '<embed width="632" height="460" src=" slides/'+ slides[chapterIndex][slideIndex] +'">';
		}
		
		function downloadNotesHtml(){
			var offsetForFirstPositionBeingFullCourse = 1;
			document.getElementById("downloadNotes").innerHTML = '<a href="courseNotes/' + courseNotes[chapter + offsetForFirstPositionBeingFullCourse] + '" style="float:right" download><i class="material-icons grey-text text-lighten-4">cloud_download</i></a>';
		}
    </script>
